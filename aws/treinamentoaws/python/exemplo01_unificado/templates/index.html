<html>
    <head>
      {% if title %}
      <title> {{ title }} </title>
      {% else %}
      <title> Exemplo API AWS</title>
      {% endif %}
    </head>
    <body>
        <h1>Envio de Arquivo</h1>
        <form action="" method="post" enctype="multipart/form-data" novalidate>
            {{ form.hidden_tag() }}
            <p>
                {{ form.file.label }}<br>
                {{ form.file(size=32) }}<br>
            </p>
            <p>{{ form.submit() }}</p>
        </form>        
    </body>
</html>
